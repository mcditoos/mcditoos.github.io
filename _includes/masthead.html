{% include base_path %}
<link rel="icon" href="icon.png">

<div class="masthead">
    <div class="masthead__inner-wrap">
        <div class="masthead__menu">
            <nav id="site-nav" class="greedy-nav">
                <button><div class="navicon"></div></button>
                <ul class="visible-links">
                    <li class="masthead__menu-item masthead__menu-item--lg"><a href="{{ base_path }}/" style="color:black;font-size:25px;">&#10216 Gerardo<span style="color:blue;">|Su√°rez&#10217</span></a></li>
                    {% for link in site.data.navigation.main %}
                    {% if link.url contains 'http' %}
                    {% assign domain = '' %}
                    {% else %}
                    {% assign domain = base_path %}
                    {% endif %}
                    <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}" style="color:#282828;">{{ link.title }}</a></li>
                    {% endfor %}
                </ul>
                <ul class="hidden-links hidden"></ul>
            </nav>
        </div>
    </div>
</div>
